name: Java CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - name: upload
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .

  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    - name: my-step
        run: ci/build-app.sh
    - name: Test
        run: ci/unit-test-app.sh
    - name: Upload Repo
        uses: actions/upload-artifact@v2
        with: 
          name: code
          path: .